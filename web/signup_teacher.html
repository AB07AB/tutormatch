<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - TutorMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Teacher Sign Up</h1>
    <form id="signup-form">
      <div><input type="text" id="name" placeholder="Name" required></div>
      <div><input type="text" id="subjects" placeholder="Subjects (comma separated)" required></div>
      <div><input type="number" id="hourly_rate" placeholder="Hourly Rate" required></div>
      <div><input type="text" id="qualifications" placeholder="Qualifications"></div>
      <div><input type="text" id="school" placeholder="School"></div>
      <div><input type="email" id="email" placeholder="Email" required></div>
      <div><input type="password" id="password" placeholder="Password" required></div>
      <div class="mt-10"><button class="btn primary-btn" type="submit">Submit</button></div>
    </form>
    <div class="mt-20"><a class="back-link" href="index.html">&larr; Back</a></div>
  </div>
<script>
document.getElementById('signup-form').addEventListener('submit', function(e){
  e.preventDefault();
  const teacher = {
    name: document.getElementById('name').value.trim(),
    subjects: document.getElementById('subjects').value.trim(),
    hourly_rate: parseFloat(document.getElementById('hourly_rate').value),
    qualifications: document.getElementById('qualifications').value.trim(),
    school: document.getElementById('school').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };
  const teachers = JSON.parse(localStorage.getItem('teachersExtra') || '[]');
  teachers.push(teacher);
  localStorage.setItem('teachersExtra', JSON.stringify(teachers));
  alert('Sign up successful! You can now log in.');
  this.reset();
  window.location.href = 'login.html';
});
</script>
</body>
</html>
