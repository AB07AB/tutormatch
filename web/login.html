<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TutorMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div><input type="email" id="email" placeholder="Email" required></div>
      <div><input type="password" id="password" placeholder="Password" required></div>
      <div class="mt-10"><button class="btn primary-btn" type="submit">Login</button></div>
    </form>
    <div class="mt-20"><a class="back-link" href="index.html">&larr; Back</a></div>
  </div>
<script>
document.getElementById('login-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Login submitted (demo only).');
  this.reset();
});
</script>
</body>
</html>
